<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Application</title>
</head>
<body>
{# Display flash messages, if any, for all pages #}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class='flashes'>
    {% for message in messages %}<li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{# The body contents here #}
{% block body %}{% endblock %}
</body>
</html>
